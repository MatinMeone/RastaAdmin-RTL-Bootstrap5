<!-- Fake Pagination Style -->
<style>
    .pagination {
        display: flex;
        justify-content: center;
        margin: 20px 0;
    }

    .pagination ul {
        list-style: none;
        padding: 0;
        display: flex;
        gap: 8px;
    }

    .pagination li {
        display: inline-block;
        padding: 8px 12px;
        background: var(--searchBox-bg);
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
    }

    .pagination li a {
        text-decoration: none;
        color: var(--primary-text);
        font-weight: bold;
    }

    .pagination li:hover {
        background: var(--third-color);
        color: white;
    }

    .pagination .active {
        background: var(--third-color);
        color: white;
    }

    .pagination .prev.disabled,
    .pagination .next.disabled {
        opacity: 0.5;
        pointer-events: none;
    }
</style>
